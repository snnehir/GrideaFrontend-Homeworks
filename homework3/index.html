<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="boxLeft">
            <div class="text_area">
                <img class="logo" src="images/dribble_logo.png" alt="">
                <p class="textLeft">Discover the world’s top designers & creatives.</p>
            </div>


            <div class="image">
                <img class="pic" src="images/pic.png" alt="">
            </div>
        </div>
        <div class="boxRight">
            <div class="formArea">
                <div>
                    <p class="textRight">Sign up to Dribble</p>
                </div>

                <div class="signUpArea">
                    <div class="signUp">
                        <i class="fa-brands fa-google"></i>
                        <a href="">Sign up with Google</a>
                    </div>
                    <a href="#"> <i class="fa-brands fa-twitter fa-lg"
                        style="color: #878888; padding: 20px 12px 24px 12px; background-color:#F2F2F2; border-radius: 5px;"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-square fa-lg"
                        style="color: #878888; padding: 20px 12px 24px 12px; background-color:#F2F2F2; border-radius: 5px;"></i></a>

                </div>
                <div class="lines_with_or">
                    <hr class="line">
                    <p>Or</p>
                    <hr class="line">
                </div>

                <div class="fullnameUsername">
                    <div class="inputStyle">
                        <label for="fullname" class="inputBoxLabel">Fullname</label>
                        <input type="text" name="fullname" class="inputBox">
                    </div>

                    <div class="inputStyle">
                        <label for="username" class="inputBoxLabel">Username</label>
                        <input type="text" name="username" class="inputBox">
                    </div>

                </div>

                <div class="inputStyle">
                    <label for="mail" class="inputBoxLabel">Email Address</label>
                    <input type="email" name="mail" class="inputBox">
                </div>

                <div class="inputStyle">
                    <label for="password" class="inputBoxLabel">Password</label>
                    <input type="password" name="password" class="inputBox" placeholder="G+ Characters">
                </div>

                <div class="termsCheckBox">
                    <input type="checkbox" name="accept_terms">
                    <label for="accept_terms">

                        Creating an account means you’re okey with <a href="" class="blueLink">Terms of Service, Privacy
                            Policy</a>
                        and our defult <a href="" class="blueLink">Notification Settings</a> .
                    </label>
                </div>

                <div class="createAccount">
                    <input id="create" type="button" value="Create Account">
                    <p>Already a member? <a href="" class="blueLink signIn">Sign in.</a></p>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/f18ebfae9b.js" crossorigin="anonymous"></script>
</body>

</html>
